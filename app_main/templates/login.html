{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form action="" method="post" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-6 text-center">Tizimga kirish</h2>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
            <input required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="username" id="username">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Parol</label>
            <input required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" name="password" id="password">
        </div>
        <div class="flex items-center justify-between mb-4">
            <p class="text-sm">
                Akkauntingiz yo'qmi? <a class="text-blue-500 hover:text-blue-700" href="{% url 'register' %}">Ro'yxatdan o'ting</a>
            </p>
        </div>
        <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Kirish</button>
    </form>
</div>
{% endblock content %}
